<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form name="ruleName">
			<div prop="username">
				<div class="asdasdasd tip-anchor"></div>
				<label for="">用户名：</label>
				<input type="text" />
			</div>
			<div prop="pass">
				<label for="">密码：</label>
				<input type="text" />
			</div>
			<button type="button" onclick="valid('ruleName')">表单验证</button>
		</form>
		<script>
			window.onload = function () {
				let validatePass = (rule, value, callback) => {
					if (value === '') {
						callback(new Error('请输入密码'));
					} else {
						callback();
					}
				};
				const formELem = document.querySelector('form');
				let rules = {
					username: [
						{
              message: '用户名不能为空',
              transform(value) {
								return value.trim();
							},
							trigger: ['blur', 'change']
						},
						{
							min: 10,
							max: 16,
							message: '最小值为10',
							
							trigger: ['blur', 'change']
						}
					],
					pass: [
						{
							validator: validatePass,
							message: '自定义验证',
							trigger: ['blur', 'change']
						}
					]
				};
				formELem.rules = rules;
			};
		</script>
		<script src="/js-valid.js"></script>
		<script>
			function valid(formName) {
				validateProp(formName, 'username').then((valid) => {
					console.log(valid);
				});
			}
		</script>
	</body>
</html>
